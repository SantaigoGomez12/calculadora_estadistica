                </li>
                <li class="listas_li"><a class="listas__li--a" href="./mediana_armonica.html">harmonic median</a>
                </li>
            </ul>
        </div>
        <div class="header__container--logo">

            </h1>
        </div>

    <main class="main">
        <div class="main__contenedor">
            <h1 class="main__contenedor--title">
                Calculadora de estadistica
            </h1>
            <div class="contenedor__padre">
                <form action="">
                    <label for="">
                        Ingresa las velocidades separados por una coma y sin espacios
                    </label>
                    <input class="ingrese_valores" type="text" placeholder="Ej: 1,2,3,2,5,74,3" id="inputDatos">
                </form>
                <details class="etqiueta_lista">
                    <summary class="lista__cabezera">
                        Â¿Quieres calcular?
                    </summary>
                    <ul class="min__lista">
                        <li class="lista--cerrar"><button type="button" onclick="calcularMediaArmonica()">Go</button></li>
                    </ul>
                </details>
                <p>Esta es tu respuesta</p>
                <input type="text" readonly id="inputRespuesta">
            </div>
        </div>


    </main>
    <script src="../js/side_bar.js"></script>
    <script>
        function calcularMediaArmonica() {
                let inputDatos = document.getElementById("inputDatos");
                let valores_string = inputDatos.value;
                let valores_array = (valores_string.split(","));
                let moda = calcular_media_armonica(valores_array);
                document.getElementById("inputRespuesta").value = `Este es tu moda ${moda}`;

            }
            function calcular_media_armonica(velocidades) {
                velocidades = velocidades.sort((a, b) => Number(a) - Number(b));
                let valores_divididos = [];
                for (let i = 0; i < velocidades.length; i++) {
                    let finales = 1 / velocidades[i];
                    valores_divididos.push(parseFloat(finales.toFixed(4)))
                }
                let valores_sumados = valores_divididos.reduce((a, b) => a + b);
                let mediana_armonica = (velocidades.length / (valores_sumados)).toFixed(2);
                return `${mediana_armonica} Km/h`;
            }
    </script>
